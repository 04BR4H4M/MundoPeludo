<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PRODUCTOS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../Css/estilos.css" />
    <script src="../js/conexion.js" async></script>
</head>
<body>
    <header>
        <a href="../index.html"><img src="../imagenes/ICONO.jpg" alt="Logo"></a>
        <h1>Atencion Mascotas</h1>
        <div class="container-icon" onclick="mostrarCarrito()">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="icon-cart" onclick="toggleContenidoCarrito()">
                <!-- Contenido del carrito -->
                <g id="contenido-carrito" style="display: none;">
                    <div class="carrito" id="carrito">
                        <div class="header-carrito"></div>
                        <div class="carrito-items"></div>
                        <div class="carrito-total">
                            <div class="fila">
                                <strong>Tu Total</strong> <br>
                                <br>
                                <span class="carrito-precio-total"></span>
                            </div>
                            <br>
                            <button class="btn-pagar">Pagar <i class="fa-solid fa-bag-shopping"></i> </button>
                        </div>
                    </div>
                </g>
                <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 10.5V6a3.75 3.75 0 10-7.5 0v4.5m11.356-1.993l1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 01-1.12-1.243l1.264-12A1.125 1.125 0 015.513 7.5h12.974c.576 0 1.059.435 1.119 1.007zM8.625 10.5a.375.375 0 11-.75 0 .375.375 0 01.75 0zm7.5 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z" />
            </svg>
        </div>
    </header>
    <section class="contenedor">
        <div class="contenedor-items">
            <!-- Contenido de la secciÃ³n de productos -->
            <div class="item">
                <figure>
                    <img src="" alt="" class="img-item">
                </figure>
                <span class="titulo-item"><h2>Corte de pelo</h2></span>
                <span class="precio-item">$30.000</span> 
                <button class="boton-item">Agregar al Carrito</button>
            </div>

            <div class="item">
                <figure>
                    <img src="" alt="" class="img-item">
                </figure>
                <span class="titulo-item"><h2>Atencion dentista </h2></span>
                <span class="precio-item">$15.000</span> 
                <button class="boton-item">Agregar al Carrito</button>
            </div>

            <div class="item">
                <figure>
                    <img src="" alt="" class="img-item">
                </figure>
                <span class="titulo-item"><h2>Belleza</h2></span>
                <span class="precio-item">$20.000</span> 
                <button class="boton-item">Agregar al Carrito</button>
            </div>
            
        </div>
    </section>

</body>
</html>
